<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Login</title>
    <style>
      body {
        background-color: #f8f9fa;
      }

      .navbar {
            background-color: #131313ca;
        }
        
      .form-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: white;
        border: 1px solid #dee2e6;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      fieldset {
        border: 2px solid #6c757d;
        border-radius: 8px;
        padding: 20px;
      }
      legend {
        font-size: 1.5rem;
        color: #343a40;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="foodmart.html">
        <img src="https://plus.unsplash.com/premium_photo-1674374441531-138f34fb10d7?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Logo" style="height: 60px; width: 160px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="foodmart.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Optional search bar (optional for login/register pages) -->
  <div class="container mt-5 pt-5">
    <!-- You can add a search bar or any additional content here -->
  </div>
  
    <div class="form-container">
      <fieldset>
        <legend>Login</legend>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
          </div>
          <button type="submit" class="btn btn-success w-100">Login</button>
          <div class="text-center mt-3">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
          </div>
        </form>
      </fieldset>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
