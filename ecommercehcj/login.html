<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">

  <div style="background-color: #fff; padding: 30px 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px; box-sizing: border-box;">
    <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Login</h2>
    
    <form action="#" method="POST">
      <label for="username" style="display: block; font-size: 1.1em; margin-bottom: 10px; color: #333;">Username</label>
      <input type="text" id="username" name="username" style="width: 100%; padding: 10px; font-size: 1em; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;" required>
      
      <label for="password" style="display: block; font-size: 1.1em; margin-bottom: 10px; color: #333;">Password</label>
      <input type="password" id="password" name="password" style="width: 100%; padding: 10px; font-size: 1em; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;" required>
      
      <button type="submit" style="width: 100%; padding: 12px; background-color: #000000; color: white; font-size: 1.1em; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">Login</button>
      
      <p style="text-align: center; margin-top: 15px; font-size: 0.9em; color: #666;">Don't have an account? <a href="#" style="color: #3498db; text-decoration: none;">Sign Up</a></p>
    </form>
  </div>

</body>
</html>
