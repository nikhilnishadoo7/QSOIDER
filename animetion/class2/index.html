<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <form style="padding: 30px;" action="#" method="POST">
            <label for="username" style="display: block; font-size: 1.1em; margin-bottom: 10px; color: #333;">Username</label>
            <input type="text" id="username" name="username" style="width: 100%; padding: 10px; font-size: 1em; margin-bottom: 20px; border-radius: 5px; border: 1px solid #2f2f2f; box-sizing: border-box;" required>
            
            <label for="password" style="display: block; font-size: 1.1em; margin-bottom: 10px; color: #333;">Password</label>
            <input type="password" id="password" name="password" style="width: 100%; padding: 10px; font-size: 1em; margin-bottom: 20px; border-radius: 5px; border: 1px solid #404040; box-sizing: border-box;" required>
            
            <button type="submit" style="width: 50%; padding: 12px; background-color: #000000; color: white; font-size: 1.1em; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">Login</button>
            
            <p style="text-align: center; margin-top: 15px; font-size: 0.9em; color: #666;">Don't have an account? <a href="#" style="color: #3498db; text-decoration: none;">Sign Up</a></p>
          </form>
    </div>
    
</body>
</html>
