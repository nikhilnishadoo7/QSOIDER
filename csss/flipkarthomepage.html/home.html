<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Home Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">Flipkart</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Electronics</a></li>
                <li><a href="#">Fashion</a></li>
                <li><a href="#">Furniture</a></li>
                <li><a href="#">Toys</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands and more">
            <button>Search</button>
        </div>
    </header>

    <section class="banner">
        <img src="https://rukminim2.flixcart.com/fk-p-flap/1620/270/image/c4a4c37d9fa12546.jpg?q=20" alt="Banner Image">
    </section>

    <section class="product-section">
        <h2>Featured Products</h2>
        <div class="product-list">
            <div class="product-card">
                <img src="https://rukminim2.flixcart.com/image/832/832/xif0q/electric-cycle/v/a/3/bolton-for-men-women-ages-15-range-20-km-5-2-ah-battery-cycles-original-imah7e7yghrjdnz5.jpeg?q=70&crop=false" alt="Product 1">
                <p>Product 1</p>
                <p>$100</p>
            </div>
            <div class="product-card">
                <img src="https://static-assets-web.flixcart.com/www/linchpin/batman-returns/images/fk-default-image-75ff340b.png?q=90" alt="Product 2">
                <p>Product 2</p>
                <p>$150</p>
            </div>
            <div class="product-card">
                <img src="https://static-assets-web.flixcart.com/www/linchpin/batman-returns/images/fk-default-image-75ff340b.png?q=90" alt="Product 3">
                <p>Product 3</p>
                <p>$200</p>
            </div>
            <div class="product-card">
                <img src="https://static-assets-web.flixcart.com/www/linchpin/batman-returns/images/fk-default-image-75ff340b.png?q=90" alt="Product 4">
                <p>Product 4</p>
                <p>$250</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Flipkart | All rights reserved</p>
    </footer>
</body>
</html>
